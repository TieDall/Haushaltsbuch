    <h:head>
        <title>Haushaltsbuch</title>
        
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="css/sharedstyle.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="css/trendstyle.css" media="screen" />
	<script src="js/functions.js"></script>
        
        <link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script> 
        <script src="js/Chart.js"></script> 
        
        <script>
            function drawTrend() {
                var ctx = document.getElementById("chartTrend");    
                var options = {
                    responsive: false
                };
                var data = {
                    datasets: [{
                        data: [#{master.trendHalfyearData}],
                        backgroundColor: [#{master.trendHalfyearColor}],
                        label: "Bilanz"
                    }],
                    labels: [#{master.trendHalfyearLabels}]
                };
                var myBarChart = new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: options
                });    
            }
            $(document).ready(function() {
                drawTrend();
            });
        </script>
    </h:head>
    <h:body>
        <div id="header">
            <h1>Verlauf</h1>
	</div>
        <div id="nav">
            <img src="img/logo.svg" />
            <a href="index.xhtml" class="section1">Dashboard</a>
            <a class="section1" data-toggle="collapse" data-target="#adding_collapse">Erfassung</a>		
            <div id="adding_collapse" class="collapse">
                <a href="" class="section2">Einnahme</a>
                <a href="" class="section2">Ausgabe</a>
            </div> 
            <a class="section1" data-toggle="collapse" data-target="#overview_collapse">Übersicht</a>
            <div id="overview_collapse" class="collapse">
                <a href="list.xhtml" class="section2">Listen</a>
                <a href="trend.xhtml" class="section2">Verlauf</a>
            </div> 
            <a href="" class="section1">Einstellungen</a>
	</div>
	<div id="content">
            <center>
                <div class="chart-container">
                    <canvas id="chartTrend" width="800" height="350"></canvas>
                </div>
            </center>
            <div class="selectionIntervall">
                <select>
                    <option selected="true">Halbjahr</option>
                    <option disabled="true">Jahr</option>
                    <option disabled="true">5 Jahre</option>
                </select>
            </div>
            <div id="additionalInfo">
                <table>
                    <tr>
                        <td>Einnahmen:</td>
                        <td>#{master.trendHalfyearIncome}€</td>
                    </tr>
                    <tr>
                        <td>Ausgaben:</td>
                        <td>#{master.trendHalfyearOutcome}€</td>
                    </tr>
                    <tr>
                        <td>Bilanz:</td>
                        <td>#{master.trendHalfyearBalance}€</td>
                    </tr>
                </table>
            </div>
	</div>
	<div id="footer">
            <p>Version: 0.1</p>
	</div>
